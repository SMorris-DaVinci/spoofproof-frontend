<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpoofProof Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SpoofProof Demo</h1>

  <section id="trusted-callers">
    <h2>Trusted Callers (Whitelist)</h2>
    <input type="text" id="whitelistInput" placeholder="Enter 10-digit US number">
    <button id="addWhitelistBtn">Add</button>
    <ul id="whitelistDisplay"></ul>
  </section>

  <section id="simulator">
    <h2>Simulate Incoming Call</h2>
    <input type="text" id="callInput" placeholder="Enter 10-digit US number">
    <button id="simulateCallBtn">Simulate Call</button>
    <p id="callResult"></p>
  </section>

  <script src="app-x43.js"></script>
</body>
</html>
