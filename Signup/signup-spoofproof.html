<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Disable caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Create A New Account</title>
  <style>
    /* Consistent sizing so inputs align perfectly */
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .logo { margin-bottom: 20px; }
    .logo img { max-width: 180px; height: auto; }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0 0 10px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 340px;
      position: relative;
    }

    input {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
    }

    /* Wrapper for password input to host the eye + popup */
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    /* Keep the password input same width as others, but add space for the eye */
    .password-wrapper input {
      width: 100%;
      padding-right: 36px; /* space for the eye icon so no overlap/misalignment */
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.95rem;
      color: #555;
      user-select: none;
      line-height: 1;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background-color: #1e4fc7; }

    /* Floating tooltip (anchored to the right of the password field) */
    .requirements-popup {
      display: none;
      position: absolute;
      left: 105%;
      top: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 10;
      white-space: nowrap;
    }
    .requirements-popup p { margin: 4px 0; }
    .valid { color: green; }
    .invalid { color: red; }

    .error {
      color: red;
      font-size: 0.9rem;
      margin: 5px 0;
      text-align: left;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="SpoofProofLogo-001.jpg?v=6" alt="SpoofProof Logo" />
  </div>

  <h1>Create A New Account</h1>

  <form id="signupForm">
    <input type="text" placeholder="First Name" required />
    <input type="text" placeholder="Last Name" required />
    <input type="email" placeholder="Email Address" required />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" id="togglePw" aria-label="Show password" title="Show/Hide Password">üëÅ</span>

      <div class="requirements-popup" id="requirementsPopup">
        <p id="length" class="invalid">‚ùå 8+ characters</p>
        <p id="upper" class="invalid">‚ùå Uppercase</p>
        <p id="lower" class="invalid">‚ùå Lowercase</p>
        <p id="number" class="invalid">‚ùå Number</p>
        <p id="symbol" class="invalid">‚ùå Symbol</p>
        <p id="repeat" class="invalid">‚ùå No repeats</p>
      </div>
    </div>

    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <div id="confirmError" class="error"></div>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const confirmError = document.getElementById("confirmError");
    const form = document.getElementById("signupForm");
    const popup = document.getElementById("requirementsPopup");
    const togglePw = document.getElementById("togglePw");

    const rules = {
      length: document.getElementById("length"),
      upper: document.getElementById("upper"),
      lower: document.getElementById("lower"),
      number: document.getElementById("number"),
      symbol: document.getElementById("symbol"),
      repeat: document.getElementById("repeat"),
    };

    function checkPasswordStrength(pw) {
      const checks = {
        length: pw.length >= 8,
        upper: /[A-Z]/.test(pw),
        lower: /[a-z]/.test(pw),
        number: /\d/.test(pw),
        symbol: /[!@#$%^&*(),.?":{}|<>]/.test(pw),
        repeat: !(/(.)\1/.test(pw)), // no immediate repeats
      };

      for (const key in checks) {
        if (checks[key]) {
          rules[key].classList.remove("invalid");
          rules[key].classList.add("valid");
          rules[key].textContent = "‚úÖ " + rules[key].textContent.replace(/^‚ùå\s|^‚úÖ\s/, "");
        } else {
          rules[key].classList.remove("valid");
          rules[key].classList.add("invalid");
          rules[key].textContent = "‚ùå " + rules[key].textContent.replace(/^‚úÖ\s|^‚ùå\s/, "");
        }
      }
      return Object.values(checks).every(Boolean);
    }

    password.addEventListener("focus", () => { popup.style.display = "block"; });
    password.addEventListener("blur",  () => { popup.style.display = "none"; });
    password.addEventListener("input", () => { checkPasswordStrength(password.value); });

    togglePw.addEventListener("click", () => {
      const show = password.type === "password";
      password.type = show ? "text" : "password";
      confirmPassword.type = show ? "text" : "password";
      togglePw.textContent = show ? "üôà" : "üëÅ";
      togglePw.setAttribute("aria-label", show ? "Hide password" : "Show password");
    });

    form.addEventListener("submit", (e) => {
      confirmError.textContent = "";

      const validPw = checkPasswordStrength(password.value);
      if (!validPw) { e.preventDefault(); return; }

      if (password.value !== confirmPassword.value) {
        confirmError.textContent = "Passwords do not match.";
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
