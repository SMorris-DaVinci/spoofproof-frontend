<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpoofProof Signup</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header style="text-align:center; margin-top:20px;">
    <img src="SpoofProofLogo-001.jpg" alt="SpoofProof Logo" style="height:80px;">
  </header>

  <main style="max-width:600px; margin:40px auto; text-align:center;">
    <h1>Signup for SpoofProof</h1>
    <p>Secure your Gold Virtual Gift Card account today.</p>

    <form action="#" method="POST" style="display:flex; flex-direction:column; gap:15px; margin-top:20px;">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Sign Up</button>
    </form>
  </main>
</body>
</html>
