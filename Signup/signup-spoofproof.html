<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Disable caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Create A New Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 180px;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 320px;
    }

    input {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      max-width: 280px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      max-width: 280px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e4fc7;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- force cache refresh -->
    <img src="SpoofProofLogo-001.jpg?v=2" alt="SpoofProof Logo">
  </div>

  <h1>Create A New Account</h1>

  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
